<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Google Merchant Center Product Feed Validator v3.3</title>
<link rel="stylesheet" href="/static/style.css"/></head>
<body>
<header class="topbar">
  <div class="brand">Google Merchant Center Product Feed Validator</div>
  <nav><button class="tabbtn active" data-tab="validate">Validate</button>
       <button class="tabbtn" data-tab="spec">Spec & Requirements</button>
       <a class="docs" target="_blank" href="https://support.google.com/merchants/answer/7052112">GMC Docs â†—</a></nav>
</header>
<main class="container">
<section class="panel active" data-panel="validate">
  <div class="profile"><label>Profile:
    <select id="profileSelect">
      <option value="general">General</option>
      <option value="apparel">Apparel (US)</option>
      <option value="local_inventory">Local Inventory (US)</option>
    </select></label>
  </div>
  <div id="drop" class="dropzone" tabindex="0">
    <div>Drag & drop CSV/JSON or</div>
    <button id="browse" class="btn">Browse</button>
    <input id="file" type="file" accept=".csv,.json" hidden />
    <div id="fname" class="muted">No file selected</div>
  </div>
  <div class="actions">
    <button id="runCsv" class="btn primary">Validate CSV</button>
    <button id="runJson" class="btn">Validate JSON</button>
  </div>
  <div class="results">
    <div class="counts">
      <span>Errors: <b id="cErr">0</b></span>
      <span>Warnings: <b id="cWarn">0</b></span>
      <span>Opportunities: <b id="cOpp">0</b></span>
    </div>
    <table id="table" class="table">
      <thead><tr><th>Row</th><th>Field</th><th>Severity</th><th>Message</th></tr></thead>
      <tbody id="tbody"><tr class="empty"><td colspan="4">Run a validation to see results.</td></tr></tbody>
    </table>
  </div>
</section>

<section class="panel" data-panel="spec">
  <div class="filters">
    <label><input type="checkbox" class="filt" value="required" checked/> Required</label>
    <label><input type="checkbox" class="filt" value="conditional" checked/> Conditional</label>
    <label><input type="checkbox" class="filt" value="recommended" checked/> Recommended</label>
    <label><input type="checkbox" class="filt" value="optional" checked/> Optional</label>
    <input id="search" placeholder="Search attributes" />
    <span class="muted">Showing <b id="count">0</b> fields</span>
  </div>
  <div class="profile"><label>Profile:
    <select id="specProfile">
      <option value="general">General</option>
      <option value="apparel">Apparel (US)</option>
      <option value="local_inventory">Local Inventory (US)</option>
    </select></label>
  </div>
  <div id="specGrid" class="grid"></div>
</section>
</main>
<script src="/static/app.js" defer></script>
</body></html>
