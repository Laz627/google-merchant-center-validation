<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Google Merchant Center Product Feed Validator</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">Google Merchant Center Product Feed Validator</div>
    <nav class="menu">
      <button class="toggle active" data-tab="validate">Validate</button>
      <button class="toggle" data-tab="spec">Spec & Requirements</button>
      <a class="nav" target="_blank" href="https://support.google.com/merchants/answer/7052112">GMC Docs â†—</a>
    </nav>
  </header>

  <main class="container">
    <section class="tabpane active" data-panel="validate">
      <div class="controls">
        <label>Profile:
          <select class="profile-select">
            <option value="general">General</option>
            <option value="apparel">Apparel (US)</option>
            <option value="local_inventory">Local Inventory (US)</option>
          </select>
        </label>
      </div>

      <div class="uploader">
        <div class="drop">
          <div class="drop-inner">
            <div class="drag">Drag & drop your feed</div>
            <button id="browseBtn" type="button" class="btn">Browse files</button>
            <input id="fileInput" type="file" style="display:none" accept=".csv,.json,.txt"/>
            <div id="fileName" class="filename">No file selected yet.</div>
          </div>
        </div>
        <div class="actions">
          <button id="runCsv" class="btn primary">Validate CSV</button>
          <button id="runJson" class="btn">Validate JSON</button>
        </div>
      </div>

      <div class="results threecol">
        <div>
          <h3>Errors <span id="countErrors" class="count"></span></h3>
          <div id="results-errors" class="result-box"></div>
        </div>
        <div>
          <h3>Warnings <span id="countWarnings" class="count"></span></h3>
          <div id="results-warnings" class="result-box"></div>
        </div>
        <div>
          <h3>Opportunities <span id="countOpps" class="count"></span></h3>
          <div id="results-opps" class="result-box"></div>
        </div>
      </div>
    </section>

    <section class="tabpane" data-panel="spec" hidden>
      <div class="spec-controls">
        <div class="status-filter">
          <label><input type="checkbox" value="required" checked> Required</label>
          <label><input type="checkbox" value="conditional" checked> Conditional</label>
          <label><input type="checkbox" value="recommended" checked> Recommended</label>
        </div>
        <input id="specSearch" class="spec-search" placeholder="Search attributes (e.g., gtin, color, sale_price)"/>
        <div class="spec-count">Showing <span id="specCount">0</span> fields</div>
      </div>
      <div class="controls">
        <label>Profile:
          <select class="profile-select">
            <option value="general">General</option>
            <option value="apparel">Apparel (US)</option>
            <option value="local_inventory">Local Inventory (US)</option>
          </select>
        </label>
      </div>
      <div id="specGrid" class="spec-grid"></div>
    </section>
  </main>

  <script src="/static/app.js" defer></script>
</body>
</html>
