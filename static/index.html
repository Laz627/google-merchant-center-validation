<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Merchant Center Product Feed Validator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Google Merchant Center Product Feed Validator</h1>
    <nav class="tabs">
      <button id="tab-validate" class="tab active" type="button">Validate</button>
      <button id="tab-spec" class="tab" type="button">Spec &amp; Requirements</button>
      <a class="ext" href="https://support.google.com/merchants/answer/7052112" target="_blank" rel="noopener">GMC Docs â†—</a>
    </nav>
  </header>

  <main>
    <!-- VALIDATE PANEL -->
    <section id="panel-validate" class="panel active" aria-labelledby="tab-validate">
      <div class="upload-area">
        <div class="controls">
          <button id="browseBtn" type="button">Choose file</button>
          <input id="fileInput" type="file" accept=".csv,.json" hidden />
          <span id="fileName" class="file-name">No file chosen</span>
          <select class="profile-select" id="profileSelectValidate" aria-label="Profile">
            <option value="general" selected>General</option>
            <option value="apparel">Apparel</option>
            <option value="local_inventory">Local inventory</option>
          </select>
          <button id="runCsv" type="button">Validate CSV</button>
          <button id="runJson" type="button">Validate JSON</button>
        </div>
        <div id="dropZone" class="drop-zone" aria-label="Drop zone">Drop CSV/JSON here</div>
      </div>

      <!-- Results -->
      <section class="results">
        <h2>Results</h2>
        <div id="resultsCounts" class="summary"></div>
        <div id="resultsContainer" class="grid"></div>
      </section>
    </section>

    <!-- SPEC PANEL -->
    <section id="panel-spec" class="panel" aria-labelledby="tab-spec">
      <div class="spec-controls">
        <div class="left">
          <label><input type="checkbox" value="required" checked /> Required</label>
          <label><input type="checkbox" value="conditional" checked /> Conditional</label>
          <label><input type="checkbox" value="recommended" checked /> Recommended</label>
          <label><input type="checkbox" value="optional" checked /> Optional</label>
        </div>
        <div class="right">
          <label for="profileSelect">Profile:</label>
          <select class="profile-select" id="profileSelect">
            <option value="general" selected>General</option>
            <option value="apparel">Apparel</option>
            <option value="local_inventory">Local inventory</option>
          </select>
          <input id="specSearch" type="search" placeholder="Search attributes (e.g., gtin, color, sale_price)" />
          <span>Showing <strong id="specCount">0</strong> fields</span>
        </div>
      </div>

      <div id="specGrid" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <small>Built for quick validation &amp; browsing of attribute requirements.</small>
  </footer>

  <script>
    // simple tab switcher (no external deps)
    const validateTab = document.getElementById('tab-validate');
    const specTab = document.getElementById('tab-spec');
    const validatePanel = document.getElementById('panel-validate');
    const specPanel = document.getElementById('panel-spec');
    function setActive(tab) {
      const isValidate = tab === 'validate';
      validateTab.classList.toggle('active', isValidate);
      specTab.classList.toggle('active', !isValidate);
      validatePanel.classList.toggle('active', isValidate);
      specPanel.classList.toggle('active', !isValidate);
    }
    validateTab.addEventListener('click', () => setActive('validate'));
    specTab.addEventListener('click', () => setActive('spec'));
  </script>
  <script src="/static/app.js" defer></script>
</body>
</html>
